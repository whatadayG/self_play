[pytest]
# Pytest configuration for self_play project

# Register custom markers
markers =
    expensive: marks tests as expensive (requiring external services like SGLang server)

# By default, skip expensive tests
# To run expensive tests: pytest -m expensive
# To run all tests: pytest -m ""
addopts = -m "not expensive"

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
